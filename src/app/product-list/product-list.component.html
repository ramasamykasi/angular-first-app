<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <a [routerLink]="['/product', productId]" [title]="product.name">
    <h3>{{ product.name }}</h3>
  </a>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share()">Share</button>
  <app-product-alerts [product]="product" (noti)="notify()">
  </app-product-alerts>
</div>
